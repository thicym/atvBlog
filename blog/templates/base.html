{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock %}</title>
    
    <!-- Link para importar a fonte Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Link para o favicon -->
    <link rel="icon" href="{% static 'img/t.png' %}" type="image/x-icon">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%; /* Garante que o body ocupe toda a altura da tela */
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Roboto', sans-serif; /* Aplica Roboto ao body */
        }
        .header-bg {
            background: linear-gradient(45deg, #ff007f, #ff66b2); /* Rosa vibrante */
        }
        .header-bg h1 {
            font-family: 'Roboto', sans-serif; /* Aplica Roboto ao título */
            font-weight: 700; /* Usa o peso 700 para uma aparência mais forte */
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #ffe4ec;
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .container {
            flex: 1; /* Faz o container crescer para preencher o espaço disponível */
        }
        footer {
            background-color: #ff007f;
            color:  #FFFFFF;
            flex-shrink: 0; /* Garante que o footer não encolha */
            padding: 20px 0; /* Ajusta a altura do footer */
        }
        footer a {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <header class="header-bg text-white text-center py-5 mb-5">
        <h1 class="display-4">Thicy's blog</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-pink">
            <a class="navbar-brand text-white" href="{% url 'home' %}">Sobre mim</a>
            <a class="navbar-brand text-white" href="{% url 'cursos' %}">Cursos</a>
            <a class="navbar-brand text-white" href="{% url 'interesses' %}">Interesses</a>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center">
        <div class="container">
            <p>Siga-me nas redes sociais: 
                <a href="#" class="text-decoration-none">Instagram</a> | 
                <a href="#" class="text-decoration-none">TikTok</a> | 
                <a href="#" class="text-decoration-none">Twitter</a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
